<!DOCTYPE html>
<html>
<head>
    <style>
        body {
          background-image: url('/Images/bg2.jpg');
          background-repeat: no-repeat;
          background-attachment: fixed;  
          background-size: cover;
        }
    </style>
    <meta charset="UTF-8" />
    <title>F^3</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <script type="text/javascript" src="js/common.js"></script>
    <script src="https://unpkg.com/@metamask/detect-provider/dist/detect-provider.min.js"></script>
    <link rel = "stylesheet" type = "text/css" href="css/styles.css" />
</head>
 

<body id="body" style="overflow:scroll;">
    <h1>
        <img src="Images\logo.png" alt="Logo">
    </h1>
    <h3>
        Connecting Contractors with Investors on the Blockchain
    </h3>

    <div class="tab">
        <button class="tablinks" onclick="location.href='index.html';">Home</button>
        <button class="tablinks" onclick="openTab(event, 'Fund')" id="defaultOpen">Fund</button>
    </div>

    <div id="Fund" class="tabcontent">
        <img src="Images\house1.jpg" alt="House 1" class ="center">
                    
                    <h2>1000 Sendeth Rd. Toronto, Ontario</h2>
    
                    <p>Crowdsale Progress:</p>
                        <div class="container">
                            <div class="progress" id="prog">80%</div>
                        </div>
    
                        <br>Estimated Expenses: $30000
                        <br>Estimated Sell Date: April 20th, 2022
                        <br>Close: March 28th, 2021
                    
                        <h3>Ether Converter</h3>
                        <div class="form-group">
                            <label>Select Currency to Convert Ether to:</label>
                            <select onchange="currency(); calculate()" class="form-control" id="converter" style="width:30%;">
                                <option value="USD">USD</option>
                                <option value="CAD">CAD</option>
                                <option value="EURO">EURO</option>
                                <option value="BTC">BTC</option>
                            </select>
                            <br />
                            <label>Ether value:</label>
                            <input type="number" oninput="calculate()" class="form-control" id="value1"/>
                        </div>
                        <div class="form-group">
                            <label>Currency Value:</label>
                            <input type="number" class="form-control" id="value2" disabled="disabled"/>
                        </div>
                        <h3>Fund Project:</h3>
                    <div>
                        <p id="maxinv"></p>
                        <p id = "curbal"></p>
                        <label for="amount">How much Ether do you want to invest: </label>
                        <input id="buyAmount" type="number" min="0" value=""/>
                        <button onclick="dApp.buytoken()">Send</button>
                    </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha256-pasqAKBDmFT4eHoN2ndd6lN370kFiGUFyTiUHWhU7k8=" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/web3@1.2.5-rc.0/dist/web3.min.js" integrity="sha256-ZjUHyLZZWkQPbWfRjTSmGtfcTSOermVT6f/CvJW2RY4=" crossorigin="anonymous"></script>

    <script src="buydapp.js"></script>

    <script>
        // Get the element with id="defaultOpen" and click on it
        document.getElementById("defaultOpen").click();
    </script>
